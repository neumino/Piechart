<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pie chart</title>

  	<script type="text/javascript" src="jquery.min.js"></script>

  	<script type="text/javascript" src="main.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
    </script>
  </head>

  <body>
    <div id="container">
		<div id="goal">
			<h1>Project</h1>
			<h2>Goal</h2>
			<p>Display an interactive pie chart</p>
		    <ol>
				<li>Interactive pie, click on the piece to display information</li>
				<li>Pretty pie no? (Check the code if you want to change/set your colors)</li>
				<li>Beer-ware license :-)</li>
			</ol>
		</div>

		<div id="results">
			<h2>Results</h2>

			<div id="pie_wrap">
				<h3>Pie chart</h3>
				<div id="pie_chart">
				</div>
				<div id="select"></div>
			</div>

			<div id="info_wrap">
				<h3 id="info_title">Information</h3>
				<div id="information">
					<h2 id="element_title"></h2>
					<div id="element_content"></div>
				</div>
			</div>
    	</div>
    </div>
  </body>
</html>
